<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bookmania</title>
</head>
<body>
    <div class="wrapper">
        <div  class="container">

            <div class="header">
                <h1>Bookmania</h1>
                <p>Books for maniacs</p>
                <form action="" id="searchBooks">
                    <input type="text" name="" id="" placeholder="search">
                </form>
                
            </div>
    
            <div class="main">
                <h1>Books to read</h1>
    
                <div class="books">
                    <div>
                        <h3 class="name">Name of Wind</h3>
                        <button class="btn" type="">Delete</button>
                    </div>
                    <div>
                        <h3 class="name">Hoist thebes </h3>
                        <button class="btn" type="">Delete</button>
                    </div>
                    <div>
                        <h3 class="name">Emperror of all Maladies</h3>
                        <button class="btn" type="">Delete</button>
                    </div>
                    <div>
                        <h3 class="name">Pharoah</h3>
                        <button class="btn" type="">Delete</button>
                    </div>
                    <div>
                        <h3 class="name">Mystical</h3>
                        <button class="btn" type="">Delete</button>
                    </div>
                    <div>
                        <h3 class="name">Sapiens</h3>
                        <button class="btn" type="">Delete</button>
                    </div>
                </div>
    
    
                <form  class="addSection" action="" id="addBooks">
                    <input type="text" name="" id="" placeholder="add a book">
                    <button class="add">Add</button>

                    <br>
                    <input type="checkbox" class="hideBox">
                    <label for="">Hide books</label>
                </form>
            </div> 
        </div>
    </div>


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
